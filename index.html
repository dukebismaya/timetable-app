<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Timetable</title>

		<!-- Google Font: Inter -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

		<!-- Tailwind CSS via CDN with dark mode class strategy -->
			<script>
				// Apply saved theme ASAP to avoid FOUC
				(function() {
					try {
						const saved = localStorage.getItem('timetable-theme');
						if (saved === 'dark') document.documentElement.classList.add('dark');
						else if (saved === 'light') document.documentElement.classList.remove('dark');
						else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
							document.documentElement.classList.add('dark');
						}
					} catch {}
				})();
			</script>
		<script>
			window.tailwind = window.tailwind || {};
			tailwind.config = { darkMode: 'class' };
		</script>
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
            html { font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
		</style>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="min-h-screen text-gray-900 dark:text-gray-100 selection:bg-indigo-200/60 selection:text-indigo-900">
		<canvas id="bgRipples" aria-hidden="true"></canvas>
		<!-- Header -->
		<header class="sticky top-0 z-20 glass border-b border-white/40 dark:border-gray-800/60 shadow-sm">
			<div class="max-w-screen-md mx-auto px-4 py-3 flex items-center justify-between">
				<h1 class="text-lg font-semibold tracking-tight">ClassTeller</h1>
				<label for="themeToggle" class="theme" title="Toggle theme">
					<span>Light</span>
					<span class="theme__toggle-wrap">
						<input id="themeToggle" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark" aria-label="Toggle dark mode">
						<span class="theme__fill" aria-hidden="true"></span>
						<span class="theme__icon" aria-hidden="true">
							<span class="theme__icon-part"></span>
							<span class="theme__icon-part"></span>
							<span class="theme__icon-part"></span>
							<span class="theme__icon-part"></span>
							<span class="theme__icon-part"></span>
							<span class="theme__icon-part"></span>
							<span class="theme__icon-part"></span>
							<span class="theme__icon-part"></span>
							<span class="theme__icon-part"></span>
						</span>
					</span>
					<span>Dark</span>
				</label>
			</div>

			<!-- Navigation Buttons -->
			<nav aria-label="Views" class="max-w-screen-md mx-auto px-4 pb-3 nav-rail">
				<div class="grid grid-cols-3 gap-2 relative">
					<button
						id="btnNow"
						type="button"
						class="btn btn-cyan btn-slide"
						data-target="nowView"
						aria-controls="nowView"
						aria-current="page"
					>
						<span class="btn-face">Now</span>
					</button>
					<button
						id="btnDaily"
						type="button"
						class="btn btn-cyan btn-slide"
						data-target="dailyView"
						aria-controls="dailyView"
					>
						<span class="btn-face">Daily</span>
					</button>
					<button
						id="btnWeekly"
						type="button"
						class="btn btn-cyan btn-slide"
						data-target="weeklyView"
						aria-controls="weeklyView"
					>
						<span class="btn-face">Weekly</span>
					</button>
					<div id="navIndicator" class="nav-indicator" aria-hidden="true"></div>
				</div>
			</nav>
		</header>

		<!-- Main Content -->
			<main class="max-w-screen-md mx-auto px-4 py-5 space-y-6">
			<!-- Now View -->
				<section id="nowView" class="space-y-3 transition-opacity duration-500 ease-out opacity-100">
				<h2 class="text-base font-semibold">Happening Now</h2>
				<div class="rounded-2xl border border-gray-200/60 dark:border-gray-700 glass p-4 shadow-sm hover:shadow-md transition-all duration-200">
					<p class="text-sm text-gray-600 dark:text-gray-400">No class is currently in session.</p>
				</div>
			</section>

			<!-- Daily View -->
					<section id="dailyView" class="hidden opacity-0 space-y-4 transition-opacity duration-500 ease-out">
				<div class="flex flex-col gap-2 sm:flex-row sm:items-end sm:gap-3">
					<div class="w-full sm:max-w-xs">
						<label for="daySelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Day</label>
						<select
							id="daySelect"
							class="mt-1 block w-full rounded-xl border border-gray-200/60 dark:border-gray-700 glass py-2 px-3 text-sm shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
						>
							<option value="monday">Monday</option>
							<option value="tuesday">Tuesday</option>
							<option value="wednesday">Wednesday</option>
							<option value="thursday">Thursday</option>
							<option value="friday">Friday</option>
							<option value="saturday">Saturday</option>
						</select>
					</div>
				</div>

				<div id="dailySchedule" class="space-y-3">
					<p class="text-sm text-gray-600 dark:text-gray-400">Select a day to see the schedule.</p>
				</div>
			</section>

			<!-- Weekly View -->
					<section id="weeklyView" class="hidden opacity-0 space-y-3 transition-opacity duration-500 ease-out">
				<h2 class="text-base font-semibold">This Week</h2>
				<div class="rounded-2xl border border-gray-200/60 dark:border-gray-700 glass p-4 shadow-sm">
					<p class="text-sm text-gray-600 dark:text-gray-400">Weekly overview will appear here.</p>
				</div>
			</section>
		</main>

		<!-- App Script -->
		<script src="script.js"></script>
	</body>
  
</html>
