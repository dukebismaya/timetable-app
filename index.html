<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Timetable</title>

		<!-- Google Font: Inter -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

		<!-- Tailwind CSS via CDN with dark mode class strategy -->
			<script>
				// Apply saved theme ASAP to avoid FOUC
				(function() {
					try {
						const saved = localStorage.getItem('timetable-theme');
						if (saved === 'dark') document.documentElement.classList.add('dark');
						else if (saved === 'light') document.documentElement.classList.remove('dark');
						else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
							document.documentElement.classList.add('dark');
						}
					} catch {}
				})();
			</script>
		<script>
			window.tailwind = window.tailwind || {};
			tailwind.config = { darkMode: 'class' };
		</script>
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
            html { font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
            h1, h2, h3, .btn-face, .font-display { font-family: 'Orbitron', sans-serif; }
		</style>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="min-h-screen flex flex-col items-center text-gray-900 dark:text-gray-100 selection:bg-indigo-200/60 selection:text-indigo-900">
		<canvas id="bgRipples" aria-hidden="true"></canvas>
		<!-- Header -->
		<header class="sticky top-4 z-50 mx-4 mb-6">
			<div class="glass rounded-2xl border border-white/20 dark:border-white/10 shadow-lg backdrop-blur-xl max-w-screen-md mx-auto px-4 py-3 flex flex-col sm:flex-row items-center justify-between gap-4 transition-all duration-300">
				
				<!-- Logo -->
				<div class="flex items-center justify-between w-full sm:w-auto">
					<h1 class="text-xl font-bold tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-sky-500 to-indigo-500 dark:from-sky-400 dark:to-indigo-400">
						ClassTeller
					</h1>
					<!-- Mobile Toggle (visible only on small screens) -->
					<div class="sm:hidden">
						<!-- We'll move the toggle here for mobile layout via JS or just duplicate/css-hide? 
						     Actually, let's keep the toggle on the right for desktop and right for mobile.
						     For mobile, we want: Logo [Space] Toggle
						     Then Row 2: Nav
						-->
					</div>
				</div>

				<!-- Navigation Pills -->
				<nav class="flex p-1 space-x-1 bg-gray-100/50 dark:bg-slate-800/50 rounded-xl border border-gray-200/50 dark:border-white/5 backdrop-blur-md">
					<button id="btnNow" class="nav-pill active" data-target="nowView">Now</button>
					<button id="btnDaily" class="nav-pill" data-target="dailyView">Daily</button>
					<button id="btnWeekly" class="nav-pill" data-target="weeklyView">Weekly</button>
				</nav>

				<!-- Theme Toggle -->
				<div class="hidden sm:block">
					<label class="theme-switch scale-90" title="Toggle theme">
						<input id="themeToggle" type="checkbox">
						<div class="slider">
							<svg class="icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
							<svg class="icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
							<div class="ball"></div>
						</div>
					</label>
				</div>
				
				<!-- Mobile Toggle Duplicate (visible sm:hidden) -->
				<div class="absolute top-3 right-4 sm:hidden">
					<label class="theme-switch scale-75" title="Toggle theme">
						<input id="themeToggleMobile" type="checkbox" onchange="document.getElementById('themeToggle').click()">
						<div class="slider">
							<svg class="icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
							<svg class="icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
							<div class="ball"></div>
						</div>
					</label>
				</div>

			</div>
		</header>

		<!-- Main Content -->
			<main class="w-full max-w-screen-md mx-auto px-4 py-5 space-y-6 flex-1">
			<!-- Now View -->
				<section id="nowView" class="space-y-3 transition-opacity duration-500 ease-out opacity-100">
				<h2 class="text-base font-semibold">Happening Now</h2>
				<div class="rounded-2xl border border-gray-200/60 dark:border-gray-700 glass p-4 shadow-sm hover:shadow-md transition-all duration-200">
					<p class="text-sm text-gray-600 dark:text-gray-400">No class is currently in session.</p>
				</div>
			</section>

			<!-- Daily View -->
					<section id="dailyView" class="hidden opacity-0 space-y-4 transition-opacity duration-500 ease-out">
				<div class="flex flex-col gap-2 sm:flex-row sm:items-end sm:gap-3">
					<div class="w-full sm:max-w-xs">
						<label for="daySelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Day</label>
						<select
							id="daySelect"
							class="mt-1 block w-full rounded-xl border border-gray-200/60 dark:border-gray-700 glass py-2 px-3 text-sm shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
						>
							<option value="monday">Monday</option>
							<option value="tuesday">Tuesday</option>
							<option value="wednesday">Wednesday</option>
							<option value="thursday">Thursday</option>
							<option value="friday">Friday</option>
							<option value="saturday">Saturday</option>
						</select>
					</div>
				</div>

				<div id="dailySchedule" class="space-y-3">
					<p class="text-sm text-gray-600 dark:text-gray-400">Select a day to see the schedule.</p>
				</div>
			</section>

			<!-- Weekly View -->
					<section id="weeklyView" class="hidden opacity-0 space-y-3 transition-opacity duration-500 ease-out">
				<h2 class="text-base font-semibold">This Week</h2>
				<div class="rounded-2xl border border-gray-200/60 dark:border-gray-700 glass p-4 shadow-sm">
					<p class="text-sm text-gray-600 dark:text-gray-400">Weekly overview will appear here.</p>
				</div>
			</section>
		</main>

		<!-- Footer -->
		<footer class="mt-10 mb-6 text-center fade-in show" style="animation-delay: 0.5s;">
			<div class="inline-block px-4 py-2 rounded-full glass border border-white/10 text-xs font-medium text-gray-500 dark:text-gray-400 hover-lift shadow-lg backdrop-blur-md">
				Created by <span class="text-indigo-500 dark:text-indigo-400 font-bold">Bismaya</span>
			</div>
		</footer>

		<!-- App Script -->
		<script src="script.js"></script>
	</body>
  
</html>
